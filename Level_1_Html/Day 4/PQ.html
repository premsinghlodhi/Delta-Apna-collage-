<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <H1>create a search option that redirects its search reqest </H1>
    <form action="https://www.google.com/search?">
        <label for="google">Google Search : </label>
        <input type="text" name="q" id="google" placeholder="  enter to search ">
        <button>Submit</button>
    </form><br><br>
    <form action="https://www.youtube.com/results?">
        <label for="google">youtube Search : </label>
        <input type="text" name="search_query" id="google" placeholder="  enter to search ">
        <button>Submit</button>
    </form>

</body>

</html>
